<h1 class="text-center">Ajouter de groupe comp√©tence</h1>
<form class="row col-10 m-auto p-4" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="col p-4">
    <div class=" row m-3">
      <label class="col-3 float-left">Libelle</label>
      <input type="text" class="form-control col-8 float-right"
             placeholder="Libelle"
             [(ngModel)]="libelle"
             formControlName="libelle"
             [ngClass]="{'is-invalid': submitted && f.libelle.errors }"
      >
    </div>
    <div class="text-danger text-center" *ngIf="submitted && f.libelle.errors">
      <div *ngIf="f.libelle.errors.required">Libelle is required</div>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Description</label>
      <textarea class="col-8 float-right" [(ngModel)]="description"
                formControlName="description"
                [ngClass]="{'is-invalid': submitted && f.description.errors }">

      </textarea>
    </div>
    <div class="text-danger text-center" *ngIf="submitted && f.description.errors">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Competences</label>
      <ng-multiselect-dropdown
        name="competence" id="competence" class="col-8 float-right"
        formControlName="competence"
        [ngClass]="{'is-invalid': submitted && f.competence.errors }"
        [placeholder]="'Choice your competence'"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        [data]="dropdownList"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="text-danger text-center" *ngIf="submitted && f.competence.errors">
      <div *ngIf="f.competence.errors.required">Competence is required</div>
    </div>
    <button class="btn btn-danger float-left mr-3 mt-4 submit" [routerLink]="['/home','list-grp-competences']" >Annuler</button>
    <button type="submit" class="btn btn-info mt-4  float-right submit">Soumettre</button>
  </div>
</form>
