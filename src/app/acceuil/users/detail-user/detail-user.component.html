<div class="row">
  <div class="col-sm-8 m-auto">
    <button class="btn btn-info" [routerLink]="['/home','list-users']"><i class="fas fa-undo-alt">Retour Liste Users</i></button>
    <button class="btn btn-info float-right" [routerLink]="['/home','list-profils']"><i class="fas fa-undo-alt">Retour Liste Profils</i></button>
    <div class="card">
      <img
        class="card-img-top"
        src="{{transformPhoto (users.photo)}}"
        alt=""
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{users.nom}} {{users.prenom}}</h5>
        <hr />
        <h5 class="text-center">PhoneNumber:     {{users.phone}}</h5>
        <hr />
        <h5 class="text-center">Email:      {{users.email}}</h5>
        <hr />
        <h5 class="card-text text-center">Profil:  {{users.profil.libelle}}</h5>
        <qr-code class="codeQr" [value]="myQrCode" [size]="150"></qr-code>
      </div>
    </div>
  </div>
</div>
