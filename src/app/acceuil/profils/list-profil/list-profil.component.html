<h1 class="text-center">La liste de mes Profils</h1>
<hr>
<div class="row">
  <div class="col-sm-7 m-auto">
    <a [routerLink]="['/home','add-profil']"><i class="fa fa-user-plus fa-3x"></i></a>
    <table class="table table-info">
      <thead>
      <tr class="bg-dark text-center" style="color: white">
        <th scope="col">Id</th>
        <th scope="col">Libelle</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody *ngFor="let profil of profils">
      <tr class="text-center">
        <th scope="row">{{profil.id}}</th>
        <td>{{profil.libelle}}</td>
        <td>
          <a class="btn btn-outline-info mr-2">Details</a>
          <a class="btn btn-outline-warning mr-2" [routerLink]="['/home','edit-profil']">Edit</a>
          <a  class="btn btn-outline-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
