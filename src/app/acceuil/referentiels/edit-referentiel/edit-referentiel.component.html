<h1 class="text-center">La modification des référentiels</h1>
<form class="row col-10 m-auto p-4">
  <div class="col p-4">
    <div class=" row m-3">
      <label class="col-3 float-left">Description</label>
      <input type="text" class="form-control col-8 float-right" placeholder="Description">
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Presentation</label>
      <textarea class="col-8 float-right"></textarea>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Competences</label>
      <textarea class="col-8 float-right"></textarea>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Programme</label>
      <input type="text" class="form-control col-8 float-right" placeholder="programme">
    </div>

    <div class="row m-3">
      <label class="col-3 float-left">Critères d'évaluation</label>
      <textarea class="col-8 float-right"></textarea>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Critères d'admission</label>
      <textarea class="col-8 float-right" ></textarea>
    </div>
    <button type="button" id="submit" [routerLink]="['/home','list-referentiels']" class="btn btn-info col-sm-4 p-3 mt-4">Soumettre</button>
  </div>
</form>
