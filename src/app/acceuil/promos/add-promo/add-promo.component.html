<h1 class="text-center">L'ajout de Promo</h1>
<form class="row col-10 m-auto p-4">
  <div class="col p-4 m-auto">
    <div class="row m-3">
      <label  class="col-3 float-left">Choix de Promo</label>
      <select class="form-control col-8 float-right">
        <option>Choix de Promo</option>
        <option>Promo 1</option>
        <option>Promo 2</option>
        <option>Promo 3</option>
      </select>
    </div>
    <div class=" row m-3">
      <label class="col-3 float-left">Titre</label>
      <input type="text" class="form-control col-8 float-right" placeholder="Titre">
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Description de la promotion</label>
      <textarea class="col-8 float-right"></textarea>
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Reference Agate</label>
      <input type="text" class="col-8 float-right">
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Choix de la fabrique</label>
      <select class="form-control col-8 float-right" id="">
        <option>Choix de la fabrique</option>
        <option>Promo 1</option>
        <option>Promo 2</option>
        <option>Promo 3</option>
      </select>
    </div>

    <div class="row m-3">
      <label class="col-3 float-left">Date Debut</label>
      <input type="date" class="col-8 float-right">
    </div>
    <div class="row m-3">
      <label class="col-3 float-left">Date Fin</label>
      <input type="date" class="col-8 float-right">
    </div>
    <button type="button" id="submit" [routerLink]="['/home','list-promos']" class="btn btn-info col-sm-4 p-3 mt-4">Soumettre</button>
  </div>
</form>
